<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="counter()">Click ME</button>
    <p></p>
  </body>

  <script>
    let p = document.querySelector("p")
    let count = 0;
    let value = 0
    function counter() {
        value = ++count
        p.innerHTML = value
    }
  </script>

</html>
